<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet</title>
    <link
      rel="stylesheet"
      href="tweet.css"
      href="href='https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <img
      src="images/mosh.jpg"
      alt="Yash Pingale with a red background"
      class="avatar"
    />
    <div class="tweet">
      <p class="handle">@moshhamedani</p>

      <p class="content">I'd love to teach you HTML/CSS!</p>
      <div class="icons">
        <img
          class="interact"
          src="images/speech-bubble.png"
          alt="comment button"
        />
        <p class="number">242</p>
        <img class="interact" src="images/retweet.png" alt="retweet button" />
        <p class="number">142</p>
        <img class="interact" src="images/heart.png" alt="retweet button" />
        <p class="number">2.6k</p>
      </div>
    </div>
  </body>
</html>

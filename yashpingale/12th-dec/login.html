<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\styles\login-form-style\style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div id="hero">
      <img
        class="quantum-logo"
        src="\quantum-screen-assets\icons\logo-used-in-header.svg"
        alt="Switched on light bulb with with text Quantum beside it"
      />
    </div>
    <div class="login-form">
      <div class="login-form-header">
        <img
          class="back-arrow"
          src="\quantum-screen-assets\icons\back.svg"
          alt="back arrow"
        />
        <div class="login-form-title">
          <h2>Log in with Quantum</h2>
        </div>
      </div>
      <div class="options">
        <img
          class="radio-button"
          id="raio-button-on"
          src="quantum-screen-assets\icons\radio-button-on.svg"
          alt="checked radio button"
        />
        <p class="label-for-radio" id="district">District</p>
        <img
          class="radio-button"
          id="raio-button-off"
          src="\quantum-screen-assets\icons\radio-button-off.svg"
          alt="unchecked radio button"
        />
        <p class="label-for-radio" id="independent-school">
          Independent school
        </p>
      </div>
      <div class="details">
        <div class="label-for-input">
          <p>State*</p>
        </div>
        <div class="user-input">
          <p>Alabama</p>
          <img
            src="\quantum-screen-assets\icons\arrow-down.svg"
            alt="down arrow"
          />
        </div>
        <br /><br />
        <div class="label-for-input">
          <p>District*</p>
        </div>
        <div class="user-input">
          <p>Alabama School District</p>
          <img
            src="\quantum-screen-assets\icons\arrow-down.svg"
            alt="down arrow"
          />
        </div>
        <br /><br /><br />
        <div class="user-input">
          <p class="username-password">Username/Email ID*</p>
        </div>
        <div class="forgot-credentials"><p>forgot username?</p></div>
        <br /><br /><br />
        <div class="user-input">
          <p class="username-password">Password*</p>
          <img
            src="\quantum-screen-assets\icons\preview.svg"
            alt="down arrow"
          />
        </div>
        <div class="forgot-credentials"><p>forgot password?</p></div>
        <br /><br />
        <div class="remember-me">
          <img src="\quantum-screen-assets\icons\checkbox-checked.svg" />
          <p>Remember me</p>
        </div>
      </div>
      <br />
      <div class="login-button" id="login-btn">
        <button>Login</button>
      </div>
    </div>
    <div class="contact">
      <p id="About">About</p>
      <div class="divider">|</div>
      <p id="contact-us">Contact Us</p>
    </div>
    <div class="footer">
      <img src="\quantum-screen-assets\icons\logo-used-in-footer.svg" />
      <div class="divider">|</div>
      <p class="copyright">Copyright &#169; 2020-2021</p>
      <p class="company-name">Zeus System Pvt. Ltd.</p>
      <p class="rghts-reserved">All rights reserved.</p>
    </div>
  </body>
</html>
